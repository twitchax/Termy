apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: termy
  name: termy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: termy
  template:
    metadata:
      labels:
        run: termy
    spec:
      containers:
      - image: twitchax/termy
        name: termy
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: termysecrets
          readOnly: true
          mountPath: /etc/secrets
        securityContext:
          privileged: true
      volumes:
      - name: termysecrets
        secret:
          secretName: termysecrets
